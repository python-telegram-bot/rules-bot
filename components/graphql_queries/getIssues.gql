query getIssues($cursor: String) {
    repository(owner: "python-telegram-bot", name: "python-telegram-bot") {
        issues(first: 100, after: $cursor) {
            nodes {
                number
                titleHTML
                url
                author {
                    login
                    url
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}